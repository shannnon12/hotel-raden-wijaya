<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.hotelradenwijaya.com</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Dominasi warna hitam */
            color: #FFD700; /* Warna kuning */
        }
        .form-label, .form-text {
            color: #FFD700;
        }
        .btn-custom {
            background-color: #FFD700;
            color: #000000;
            border: none;
        }
        .btn-custom:hover {
            background-color: #FFC300;
            color: #000000;
        }
        .card {
            background-color: #222222;
            border: none;
            color: #FFD700;
        }
        .card .btn {
            background-color: #FFD700;
            color: #000000;
            border: none;
        }
        .card .btn:hover {
            background-color: #FFC300;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="text-center py-4">
        <h1 class="fw-bold">HOTEL RADEN WIJAYA</h1>
        <p class="lead">Temukan kamar terbaik sesuai kebutuhan Anda.</p>
    </header>

    <!-- Formulir Pencarian -->
    <div class="container my-5">
        <form class="p-4 rounded" style="background-color: #222222;">
            <div class="mb-3">
                <label for="checkin" class="form-label">Tanggal Check-In</label>
                <input type="date" class="form-control" id="checkin" required>
            </div>
            <div class="mb-3">
                <label for="checkout" class="form-label">Tanggal Check-Out</label>
                <input type="date" class="form-control" id="checkout" required>
            </div>
            <div class="mb-3">
                <label for="guests" class="form-label">Jumlah Tamu</label>
                <input type="number" class="form-control" id="guests" placeholder="Masukkan jumlah tamu" required>
            </div>
            <div class="mb-3">
                <label for="room-type" class="form-label">Jenis Kamar</label>
                <select class="form-select" id="room-type" required>
                    <option value="" disabled selected>Pilih jenis kamar</option>
                    <option value="standard">twin bed room</option>
                    <option value="deluxe">standart room</option>
                    <option value="suite">Suite room</option>
                </select>
            </div>
            <button  class="btn btn-custom w-100">
                <a href="fitur.html">
                    Cari sekarang
                </a>
            </button>
        </form>
    </div>

    <footer class="text-center py-4 mt-5" style="background-color: #111111;">
        <p>&copy; 2024 Hotel Raden Wijaya. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
