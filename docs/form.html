<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.hotelradenwijaya.com</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Latar belakang hitam */
            color: #FFD700; /* Teks kuning */
        }
        .form-label {
            color: #FFD700;
        }
        .form-control {
            background-color: #222222; /* Warna input hitam pekat */
            color: #FFD700;
            border: 1px solid #FFD700;
        }
        .form-control:focus {
            border-color: #FFC300; /* Warna fokus input */
            box-shadow: 0 0 5px #FFC300;
        }
        .btn-custom {
            background-color: #FFD700;
            color: #000000;
            border: none;
        }
        .btn-custom:hover {
            background-color: #FFC300;
            color: #000000;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="text-center py-4">
        <h1 class="fw-bold">HOTEL RADEN WIJAYA</h1>
        <p class="lead">Isi data pribadi Anda untuk melanjutkan reservasi.</p>
    </header>

    <!-- Formulir Data Pribadi -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="bg-dark p-4 rounded shadow">
                    <h2 class="text-center mb-4">Formulir Data Pribadi</h2>
                    <div class="mb-3">
                        <label for="full-name" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="full-name" placeholder="Masukkan nama lengkap Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Nomor Telepon</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Contoh: 081234567890" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="preferences" class="form-label">Preferensi Tambahan</label>
                        <textarea class="form-control" id="preferences" rows="3" placeholder="Tuliskan permintaan khusus Anda (opsional)"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom">
                            <a style="text-decoration: none;" href="result.html">Konfirmasi</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5" style="background-color: #111111;">
        <p>&copy; 2024 Hotel Raden Wijaya. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
