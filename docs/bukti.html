<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.hotelradenwijaya.com</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f1e7; /* Warna mirip kertas nota */
            font-family: 'Courier New', Courier, monospace; /* Font mirip nota */
        }
        .receipt-container {
            background-color: #fffbea; /* Warna dasar kertas */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        .receipt-header {
            border-bottom: 2px dashed #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .receipt-footer {
            border-top: 2px dashed #ccc;
            padding-top: 10px;
            margin-top: 20px;
            text-align: center;
        }
        .btn-download {
            background-color: #ffe08a; /* Kuning pucat */
            color: #000;
            border: 1px solid #ccc;
        }
        .btn-download:hover {
            background-color: #ffd966;
            border-color: #aaa;
        }
    </style>
</head>
<body>

    <div class="receipt-container">
        <!-- Header -->
        <div class="receipt-header">
            <h2>Bukti Reservasi Hotel</h2>
            <p>Terima kasih telah melakukan reservasi di hotel kami.</p>
        </div>

        <!-- Detail Reservasi -->
        <div class="receipt-body">
            <p><strong>Nama:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Kamar:</strong> Deluxe Room</p>
            <p><strong>Check-In:</strong> 15 Desember 2024</p>
            <p><strong>Check-Out:</strong> 17 Desember 2024</p>
            <p><strong>Total Biaya:</strong> Rp 1.300.000</p>
        </div>

        <!-- Footer -->
        <div class="receipt-footer">
            <p>Bukti ini harap dibawa saat check-in.</p>
            <button class="btn btn-download" onclick="downloadReceipt()">Unduh Bukti Reservasi</button>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi untuk mengunduh bukti reservasi
        function downloadReceipt() {
            const element = document.createElement('a');
            const content = `
                Bukti Reservasi Hotel
                ----------------------------
                Nama: John Doe
                Email: johndoe@example.com
                Kamar: Deluxe Room
                Check-In: 15 Desember 2024
                Check-Out: 17 Desember 2024
                Total Biaya: Rp 1.300.000
                ----------------------------
                Harap membawa bukti ini saat check-in.
            `;
            const file = new Blob([content], { type: 'text/plain' });
            element.href = URL.createObjectURL(file);
            element.download = "Bukti_Reservasi.txt";
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>
</body>
</html>
